{{- $waitlist := (.Children.Where "templateId" "bandwagon-waitlist").ByCreateDate.Slice -}}

<div class="page" hx-get="/{{.StreamID}}/waitlist" hx-trigger="refreshPage from:window" hx-push-url="false">

	<table class="table">
		<thead>
			<tr>
				<td>Band</td>
				<td>Contact</td>
				<td>Email</td>
				<td>Status</td>
			</tr>
		</thead>
		<tbody>
			{{- range $index, $item := $waitlist -}}
				<tr role="button" hx-get="/{{.StreamID}}/edit">
					<td>{{add $index 1}}. {{$item.Label}}
					<td>{{$item.Data.contact}}</td>
					<td>{{$item.Data.email}}</td>
					<td>{{$item.Data.status}}</td>
				</tr>
			{{- end -}}
		</tbody>
	</table>

</div>
